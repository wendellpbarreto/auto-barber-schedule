name: Book CashBarber

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # 00:00 America/Sao_Paulo (UTC-3)

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run book
        env:
          CASHBARBER_EMAIL: ${{ secrets.CASHBARBER_EMAIL }}
          CASHBARBER_PASSWORD: ${{ secrets.CASHBARBER_PASSWORD }}
          CASHBARBER_AGE_ID_FILIAL: ${{ secrets.CASHBARBER_AGE_ID_FILIAL }}
          CASHBARBER_AGE_ID_USER: ${{ secrets.CASHBARBER_AGE_ID_USER }}
          CASHBARBER_SERVICOS: ${{ secrets.CASHBARBER_SERVICOS }}
