name: CashBarber book

on:
  schedule:
    # 06:00 UTC = 03:00 BRT (madrugada)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run booking script
        env:
          CASHBARBER_EMAIL: ${{ secrets.CASHBARBER_EMAIL }}
          CASHBARBER_PASSWORD: ${{ secrets.CASHBARBER_PASSWORD }}
          CASHBARBER_AGE_ID_FILIAL: ${{ secrets.CASHBARBER_AGE_ID_FILIAL }}
          CASHBARBER_AGE_ID_USER: ${{ secrets.CASHBARBER_AGE_ID_USER }}
          CASHBARBER_SERVICOS: ${{ secrets.CASHBARBER_SERVICOS }}
        run: npm run book
